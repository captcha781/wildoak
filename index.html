<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WildOak</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./styles/icon.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;1,400;1,500&family=Nanum+Myeongjo:wght@400;700;800&display=swap"
        rel="stylesheet">

</head>

<body>
    <nav>
        <div class="navigation">
            <img class="navigation__logoImage" src="./assets/logo.png" alt="Wild Oak">
            <div class="navigation__icon" id="openIcon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#fff" class="bi bi-list"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                </svg>
                
            </div>
        </div>
    </nav>
    <div class="menulist" id="menulist">
        <i class="bi bi-x-lg menulist__closeIcon" style="color:white;" id="closeIcon"></i>
        <div class="menulist__inner">
            <div class="menulist__items_div">
                <ul class="menulist__list">
                    <li class="menulist__item"><a href="#">Home</a></li>
                    <li class="menulist__item"><a href="#">About</a></li>
                    <li class="menulist__item"><a href="#">Spots</a></li>
                    <li class="menulist__item"><a href="#">Specifications</a></li>
                    <li class="menulist__item"><a href="#">Attractions</a></li>
                    <li class="menulist__item"><a href="#">Contact&nbsp;Us</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./scripts/icon.js"></script>
</body>
<script src="./main.js"></script>

</html>
